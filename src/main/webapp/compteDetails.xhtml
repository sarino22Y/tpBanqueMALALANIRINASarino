<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <f:metadata>
        <f:viewParam name="id" value="#{compteDetails.id}"
                     required="true"/>
        <f:viewAction action="#{compteDetails.loadCompte}"/>
    </f:metadata>
    <body>

        <ui:composition template="./WEB-INF/templates/template_defaut.xhtml">

            <ui:define name="metadata">
                <f:metadata>  
                    <f:viewParam name="id" value="#{compteDetails.id}"  
                                 required="true"/>  
                    <f:viewAction action="#{compteDetails.loadCompte}"/>  
                </f:metadata>
            </ui:define>

            <ui:define name="top">
                Mouvement sur un compte
            </ui:define>

            <ui:define name="content">
                <h1>Mouvement sur le compte de #{compteDetails.compte.nom}</h1>

                <h:form>
                    <h:panelGrid columns="3">
                        Nom du titulaire :
                        <h:outputText value="#{compteDetails.compte.nom}"/>
                        <h:panelGroup/>
                        Type du mouvement :
                        <h:selectOneRadio id="typeMouvement"
                                          value="#{compteDetails.typeMouvement}"
                                          required="true"
                                          layout="pageDirection">
                            <f:selectItem itemValue="ajout" itemLabel="Ajout"/>
                            <f:selectItem itemValue="retrait" itemLabel="Retrait"/>
                        </h:selectOneRadio>
                        <h:message for="typeMouvement"/>

                        Montant du mouvement :
                        <h:inputText id="montant" value="#{compteDetails.montant}"
                                     required="true"
                                     validator="#{compteDetails.validateSolde}"/>
                        <h:message for="montant"/>
                    </h:panelGrid>
                    <h:commandButton action="#{compteDetails.enregistrerMouvement()}"
                                     value="Enregistrer le mouvement"/>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
